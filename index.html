<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

<link rel="stylesheet" href="style.css">
</head>
<body>

 <section>
    
   <article>

     <div class="product">

      <img  src="images/image-equilibrium.jpg">

    </div>

      <p class="title">Equilibrium <span>#3429</span></p>

       <p class="description">
         Our Equilibrium collection promotes<br>balance and calm.
       </p>

       <p class="info-price-date" >
        0.041 ETH
        <span>3 days left</span>
      </p>

      <hr>

      
      <div class="creator-info">
        <img class="img2" src="images/image-avatar.png">
        <p class="creator">Creation of  <span>Jules Wyvern</span></p>
         
        </div>

   </article>
 </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
